<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Toolkit</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Remote Toolkit is a collection of apps for keeping you and your team
        organised and on track.
      </h1>
      <select class="filter-mobile">
        <option value="all">All</option>
        <option value="communication">Communication</option>
        <option value="project management">Project Management</option>
        <option value="culture">Culture</option>
        <option value="security">Security</option>
        <option value="focus">Focus</option>
        <option value="collaboration">Collaboration</option>
        <option value="office">Office</option>
      </select>
      <div class="filter">
        <div class="row">
          <button class="active">All</button>
          <button>Communication</button>
          <button>Project Management</button>
          <button>Culture</button>
        </div>
        <div class="row">
          <button>Security</button>
          <button>Focus</button>
          <button>Collaboration</button>
          <button>Office</button>
        </div>
      </div>
      <div class="results"></div>
    </div>

    <script src="./assets/js/main.js" type="module"></script>
  </body>
</html>
